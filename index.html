<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT_Driven_Greenhouse_Automation</title>
    <link rel="icon" type="image/x-icon" href="./images/IoT_Driven_Greenhouse_Automation_Logo.svg">
    <link rel="stylesheet" href="./style.css">


</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo" src="./images/IoT_Driven_Greenhouse_Automation_Logo.svg" alt="logo">
        </div>
        <h1>Greenhouse_Automation</h1>
        
    </header>
    <div class="main-body">
        <section class="temperature">
        Temperature
        <table>
            <tr>
                <td>Temperature &deg;C</td>
                <td> 50 &degC</td>
            </tr>
        </table>
    </section>
    <section class="soilMoisture">
        Soil Moisture
        <table>
            <tr>
                <td>Soil Moisture CB</td>
                <td> 30 CB</td>
            </tr>
        </table>
    </section>
    <section class="fanSpeed">
        Fan Speed
        <table>
            <tr>
                <td>Fan Speed (RPM)</td>
                <td> 500 RPM</td>
            </tr>
        </table>
    </section>
    <section class="lighting">
        Lighting
        <table>
            <tr>
                <td>Lminous Intensity</td>
                <td> 50 CD</td>
            </tr>
        </table>
    </section>
    </div>
    
    <footer>
        <p>Satyamkumar Prajapati</p>
        <p>Soljar Sangam</p>
        <p>Deepak Yadav</p>
    </footer>

    
</body>
</html>
