<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT_Driven_Greenhouse_Automation</title>
    <link rel="icon" type="image/x-icon" href="./images/IoT_Driven_Greenhouse_Automation_Logo.svg">
    <link rel="stylesheet" href="./style.css">


</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo" src="./images/IoT_Driven_Greenhouse_Automation_Logo.svg" alt="logo">
        </div>
        <h1>Greenhouse_Automation</h1>
        
    </header>
    <div class="main-body">
        <section class="temperature">
        Temperature
        <table>
            <tr>
                <td>Temperature &deg;C</td>
                <td> 50 &degC</td>
            </tr>
        </table>
    </section>
    <section class="soilMoisture">
        Soil Moisture
        <table>
            <tr>
                <td>Soil Moisture CB</td>
                <td> 30 CB</td>
            </tr>
        </table>
    </section>
    <section class="fanSpeed">
        Fan Speed
        <table>
            <tr>
                <td>Fan Speed (RPM)</td>
                <td> <span id="fan-rpm">100</span> RPM <br>
                    <div class="fan-speed-slider">
  <label for="fan-speed">Fan Speed:</label>
  <input type="range" id="fan-speed" min="0" max="1000" value="100" step="100">
  <span id="fan-speed-value">1000</span>
</div>
                </td>
                <td>
                    <div >
            <img id="fan-animation" style="animation-name:fan-rotate;
    animation-duration: 1s;
    animation-iteration-count: infinite;"src="./images/pankha.png" alt="pankha" height="50px">

        </div>
                </td>
            </tr>
        </table>
        
    </section>
    <section class="lighting">
        Lighting
        <table>
            <tr>
                <td>Luminous Intensity</td>
                <td> <span id="light-intensity">50</span> CD
                    <br>
                    <button id="toggle-button" onclick="toggle()" value="OFF">OFF</button>
                </td>
                <td>
                    <div id="light">
                        <img id="light-svg" src="./images/light_on.svg" height="50">
                    </div>
                </td>
            </tr>
        </table>
        
    </section>
    </div>
    
    <footer>
        <p>Satyamkumar Prajapati</p>
        <p>Soljar Sangam</p>
        <p>Deepak Yadav</p>
    </footer>

    <script src="./script.js">

    </script>

    
</body>
</html>
